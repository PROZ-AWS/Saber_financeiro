<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saber Financeiro - Castro</title>
    <link rel="shortcut icon" href="img\logo_saberfinanceiro.jpg" type="image/x-icon">
    <link rel="stylesheet" href="./css/cadastro.css">
    <script src="./js/cadastro.js" defer></script>
</head>
<body>
   <header>
    <div class="img-header">
        <a href="./home.html"><img class="logo-header" src="./img/logo_saberfinanceiro.png" alt="logo"></a>
        <h3>Saber Financeiro</h3>
    </div>
   </header>
   <main>
    <form action="">
        <h2>CADASTRO</h2>
        <label for="username">*Nome completo:</label>
        <input type="text" id="username" name="username" class="">
        <p id="username-helper" class="helper-text"></p>
    
        <label for="cpf">*CPF:</label>
        <input type="cpf" id="cpf" name="cpf" class="">
        <p id="cpf-helper" class="helper-text"></p>
    
        <label for="email">*E-mail:</label>
        <input type="email" id="email" name="email" class="">
        <p id="email-helper" class="helper-text"></p>
    
        <label for="idade" class="">Idade:</label>
        <input type="number" id="idade" name="idade">
        <p id="idade-helper" class="helper-text"></p>
    
        <label for="senha">*Senha:</label>
        <input type="password" id="senha" name="senha">
        <p id="senha-helper" class="helper-text"></p>
    
        <label for="confirma-senha">*Confirmar senha:</label>
        <input type="password" id="confirma-senha" name="confirma-senha">
        <p id="confirma-senha-helper" class="helper-text"></p>
    
        <button type="submit">Enviar</button>
    </form>
</main>
    
</body>
</html>
