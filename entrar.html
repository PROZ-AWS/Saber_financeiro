<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saber Financeiro - Login</title>
    <link rel="shortcut icon" href="img\logo_saberfinanceiro.jpg" type="image/x-icon">
    <link rel="stylesheet" href="./css/entrar.css">
    <script src="./js/entrar.js" defer></script>
</head>
<body>
    <header>
        <div class="img-header">
            <a href="./home.html"><img class="logo-header" src="./img/logo_saberfinanceiro.png" alt="logo"></a>
            <h3>Saber Financeiro</h2>
        </div>
    </header>
    <main>
        <form action="">
            <h2>Login</h2>
            <label for="email">*E-mail:</label>
            <input type="email" id="email" name="email" class="">
            <p id="email-helper" class="helper-text"></p>
        
            <label for="senha">*Senha:</label>
            <input type="password" id="senha" name="senha">
            <p id="senha-helper" class="helper-text"></p>
        
            <button type="submit">Entrar</button>
        </form>
    </main>
</body>
</html>
